<div class="container">
  <p class="title">List of houses of the Magician School</p>
  <div class="container-card">
    <app-loader *ngIf="loading"></app-loader>
  </div>
  <div class="container-card" *ngIf="HousesCount">
    <app-card-houses
      *ngFor="let item of HousesCount | reduce: 'house'"
      [item]="item"
    ></app-card-houses>
  </div>
</div>
